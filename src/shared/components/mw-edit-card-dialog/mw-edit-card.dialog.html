<div class="modal-dialog modal-lg" [mwBusy]="loading">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">卡编辑</h4>
        </div>
        <div class="modal-body">
            <mw-form [items]="formList"></mw-form>
        </div>
        <div class="modal-action">
            <button class="btn btn-primary" (click)="hide()">取消</button>
            <button class="btn btn-primary" (click)="OKClick($event)">保存</button>
        </div>
    </div>
</div>
